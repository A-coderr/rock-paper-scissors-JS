<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors JS</title>
        <script src="scripts/rock-paper-scissors.js"></script>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div style="width: 70%; margin-left: auto; margin-right: auto; text-align: center; ">
            <h1>Rock Paper Scissors</h1>
            <br>

            <div style="display: flex; justify-content: center;">
                <button class="user-button" onclick="gameLogic('rock')">&#9994;</button>
                <button class="user-button"onclick="gameLogic('paper')">&#9995;</button>
                <button class="user-button"onclick="gameLogic('scissors')">&#9996;</button>
            </div>

            <p class="game-result"></p>
            <div style="display: flex; font-size: 25px; justify-content: center;">
                <p class="game-moves"></p>
            </div>           
            <p class="game-score"></p>
            <button class="reset-score" onclick="score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score'); updateScore();">Reset Score</button>
        </div>
    </body>
</html>
