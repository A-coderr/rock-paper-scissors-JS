<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors JS</title>
        <style>
            body{
                background-color: rgb(52, 52, 52);
                color: white;
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <button onclick="gameLogic('rock')">Rock</button>
        <button onclick="gameLogic('paper')">Paper</button>
        <button onclick="gameLogic('scissors')">Scissors</button>
        <p style="font-size:100px">&#9995;</p>
        <p style="font-size:100px">&#9994;</p>
        <p style="font-size:100px">&#9996;</p>
        <p class="game-result"></p>
        <p class="game-moves"></p>
        <p class="game-score"></p>
        <button onclick="score.wins = 0; score.losses = 0; score.ties = 0; localStorage.removeItem('score'); updateScore();">Reset Score</button>
        <script>

            //Score Object
            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            };
            
            updateScore();

            //Function that calculates computer move
            function computerMoveLogic(){

                //Chooses random number between 1 and 0
                const randomNumber = Math.random();
                let computerMove = '';

                //Computer Move Logic
                if(randomNumber >= 0 && randomNumber < 1 / 3){
                    computerMove = 'rock';
                    console.log(computerMove);
                }
                else if(randomNumber >= 1 / 3 && randomNumber < 2 / 3){
                    computerMove = 'paper';
                    console.log(computerMove);
                }
                else if(randomNumber >= 2 / 3 && randomNumber < 1){
                    computerMove = 'scissors';
                    console.log(computerMove);
                }

                return computerMove;                     
            }


            function gameLogic(playerMove){

                const computerMove = computerMoveLogic();

                let result = '';

                //Result Logic
                if(playerMove === 'scissors') {
                    if(computerMove === 'rock') {
                        result = 'You lose.';
                    } 
                    else if(computerMove === 'paper') {
                        result = 'You win.';
                    } 
                    else if(computerMove === 'scissors') {
                        result = 'Tie.';
                    }
                } 
                else if(playerMove === 'paper') {
                    if(computerMove === 'rock') {
                        result = 'You win.';
                    }
                    else if(computerMove === 'paper') {
                        result = 'Tie.';
                    } 
                    else if(computerMove === 'scissors') {
                        result = 'You lose.';
                    }                        
                } 
                else if (playerMove === 'rock') {
                    if(computerMove === 'rock') {
                        result = 'Tie.';
                    } 
                    else if(computerMove === 'paper') {
                        result = 'You lose.';
                    } 
                    else if(computerMove === 'scissors') {
                        result = 'You win.';
                    }
                }

                if(result === 'You win.'){
                    score.wins += 1;
                }
                else if(result === 'You lose.'){
                    score.losses += 1;
                }
                else if(result === 'Tie.'){
                    score.ties += 1;
                }

                //Converts score into the JSON string and saves it into the local storage
                localStorage.setItem('score', JSON.stringify(score));

                updateScore();
                document.querySelector('.game-result').innerHTML = result;
                document.querySelector('.game-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;
            }

            function updateScore(){
                document.querySelector('.game-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
            }

            
        </script>
    </body>
</html>
